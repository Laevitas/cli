name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go test ./... -v
        env:
          GOPROXY: https://proxy.golang.org,direct
      - run: go vet ./...
        env:
          GOPROXY: https://proxy.golang.org,direct

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOPROXY: https://proxy.golang.org,direct
        run: |
          SUFFIX=""
          if [ "$GOOS" = "windows" ]; then SUFFIX=".exe"; fi
          VERSION=$(git describe --tags --always --dirty)
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build -ldflags "-s -w \
            -X github.com/laevitas/cli/internal/version.Version=${VERSION} \
            -X github.com/laevitas/cli/internal/version.CommitSHA=${COMMIT} \
            -X github.com/laevitas/cli/internal/version.BuildDate=${DATE}" \
            -o laevitas-${GOOS}-${GOARCH}${SUFFIX} .
      - uses: actions/upload-artifact@v4
        with:
          name: laevitas-${{ matrix.goos }}-${{ matrix.goarch }}
          path: laevitas-*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: laevitas-*
          generate_release_notes: true
