name: Deploy Site

on:
  push:
    branches: [main]
    paths:
      - "scripts/install.sh"
      - "scripts/install.ps1"
      - "site/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site
        run: |
          cp scripts/install.sh site/install.sh
          cp scripts/install.ps1 site/install.ps1

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy site --project-name=laevitas-cli
